<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Events</title>
</head>

<body>
    <h2>JavaScript Timing</h2>

    <p>A script on this page starts this clock:</p>

    <h1 id="demo"></h1>
    <button onclick="stopClock()">Stop Clock</button>
    <button onclick="startClock()">Start Clock</button>

    <script>
        let timeIntrval;
        let isRunning = false;

        function myClock() {
            const d= new Date();
            document.getElementById('demo').innerHTML = d.toLocaleTimeString();
        }

        function startClock() {
            if (!isRunning) {
                timeIntrval = setInterval(myClock, 1000);
                isRunning = true;
            }
        }
        function stopClock() {
            clearInterval(timeIntrval);
            isRunning = false;           
        }

        // Start the clock immediately when the page loads
        startClock();
    </script>
</body>
</html>
