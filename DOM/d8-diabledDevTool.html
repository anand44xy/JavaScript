<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        document.addEventListener(
            'keydown',
            function(e) {
                if (e.code=='KeyI' && e.shiftKey==true && e.ctrlKey==true || e.code=='F12') 
                    e.preventDefault();
                    alert('Link click prevented!');
                
            }
        )
    </script>
</body>
</html>
